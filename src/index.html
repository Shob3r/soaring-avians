<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soaring Avians</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="../favicon.svg">
    <script src="./index.js" defer></script>
</head>

<body onload="onLoad()">
    <div style="flex: auto; flex-direction: column; justify-content: center; text-align: center; margin-bottom: 15px;">
        <h1>Soaring Avians</h1>
        <button onclick="resetData()">Reset Data</button>
        <h3 id="highScoreTally">High Score: None</h3>
        <h3 id="currentScoreTally">Score: 0</h3>
        <canvas id="gameCanvas" width="1050" height="650"
            style="background-color: oklch(1 0 0 / 5%); margin-bottom: 5px; border-radius: 1.5rem;"></canvas>
        <div>
            <button id="playBtn" class="btn" onclick="startGame()">Play</button>
            <button id="resetBtn" class="btn" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <!--Configuration Options-->
    <div style="display: flex; flex-direction: column; justify-content: center; text-align: center; margin-bottom: 50px;">
        <h2>Configuration Options</h2>
        <div style="display: flex; flex-direction: row; justify-content: center; gap: 40px;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <h3><u>Player Sprite</u></h3>
                <select id="playerSprite">
                    <option>yellowbird</option>
                    <option>bluebird</option>
                    <option>redbird</option>
                </select>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <h3><u>Background</u></h3>
                <select id="bgSprite">
                    <option>regularday</option>
                    <option>regularnight</option>
                </select>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <h3><u>Pipe Sprite</u></h3>
                <select id="pipeSprite">
                    <option>regulargreen</option>
                    <option>regularorange</option>
                </select>
            </div>
        </div>
    </div>
    <audio src="../audio/bgm.mp3" hidden loop id="bgmPlayer"></audio>
</body>

</html>
